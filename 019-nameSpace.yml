#Namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-app
  namespace: kube-system
  labels:
    app: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: httpd
        ports:
        - containerPort: 80

