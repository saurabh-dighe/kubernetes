#Namespace
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-app
  namespace: kube-system
  labels:
    app: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: httpd
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80